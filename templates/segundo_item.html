{% extends 'home.html' %}
{% load static %}
{% block content %}
<div class="container pt-5">
    <div style="height: 70px;"></div>
    <div class="container">
        <h1>Prueba Dos de Python!</h1>

        <a href="/admin" class="btn btn-primary">Iniciar sesion</a>
        <a href="/" class="btn btn-secondary">Volver</a>
    </div>
    <div class="container pt-5">
        <div class="container">

            <table class="table table-striped table-sm">
                <thead>
                    <th scope="col" _msthash="2224131" _msttexthash="159510" style="direction: ltr; text-align: left;">
                        Nombre
                    </th>

                    <th scope="col" _msthash="2224131" _msttexthash="159510" style="direction: ltr; text-align: left;">
                        Titulo
                    </th>

                    <th scope="col" _msthash="2224131" _msttexthash="159510" style="direction: ltr; text-align: left;">
                        Blog
                    </th>
                    <th scope="col" _msthash="2224131" _msttexthash="159510" style="direction: ltr; text-align: left;">
                        Imagen
                    </th>
                    <th scope="col" _msthash="2224131" _msttexthash="159510" style="direction: ltr; text-align: left;">
                        Borrar
                    </th>
                </thead>
                {% for b in blogs %}
                <tbody>
                    <tr>
                        <td scope="col" _msthash="2224131" _msttexthash="159510"
                            style="direction: ltr; text-align: left;">
                            {{b.author}}
                        </td>
                        <td scope="col" _msthash="2224131" _msttexthash="159510"
                            style="direction: ltr; text-align: left;">
                            {{b.title}}
                        </td>
                        <td scope="col" _msthash="2224131" _msttexthash="159510"
                            style="direction: ltr; text-align: left;">
                            <textarea name="tex-view" id="" cols="30" disabled>{{b.content}}</textarea>
                        </td>
                        <td scope="col" _msthash="2224131" _msttexthash="159510"
                            style="direction: ltr; text-align: left;">
                            {% if b.images.url %}
                                <img src="{% url 'media' %}{{b.image.url}}" alt="Photo" style="width: 50px;">
                            {% endif %}
                        </td>
                        <td scope="col" _msthash="2224131" _msttexthash="159510"
                            style="direction: ltr; text-align: left;">
                            <form action="{% url 'delete_data' b.id %}" method="post">
                                {% csrf_token %}
                                <input value="Borrar" type="submit" class="btn" style="background-color: red;color: white;">

                            </form>
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>

        </div>
        <div style="height: 70px;"></div>
        <a href="{%url 'create_blog' %}" class="btn btn-primary">Crear blog</a>
        <div style="height: 70px;"></div>
    </div>
</div>
{% endblock %}
